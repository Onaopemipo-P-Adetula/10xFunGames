<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="scoreboard">
    <p>You: <span id="playerScore">0</span></p>
    <p>Computer: <span id="computerScore">0</span></p>
  </div>

  <div class="choices">
    <button onclick="play('rock')">🪨<br>Rock</button>
    <button onclick="play('paper')">📄<br>Paper</button>
    <button onclick="play('scissors')">✂️<br>Scissors</button>
  </div>

  <div class="results">
    <p><strong>You chose:</strong> <span id="playerChoice">-</span></p>
    <p><strong>Computer chose:</strong> <span id="computerChoice">-</span></p>
    <h2 id="resultText">Make your move!</h2>
  </div>

  <button onclick="resetGame()" class="reset-btn">Restart Game</button>

  <script src="script.js"></script>
</body>
</html>
